{% extends "_base.html" %}
{% load staticfiles %}

{% block about %}

<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url({% static 'todo/img/about-bg.jpg' %})">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>{{ heading }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ subheading }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <p>Resume</p>
        </div>
    </div>
</div>

{% endblock about %}
